<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-2">
            <form action="" name="userRegForm" ng-submit="regUser(user)">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Full Name" ng-model="user.name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email" ng-model="user.email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password" ng-model="user.cpassword">
                </div>
                <div class="form-group">
                    <button class="btn-primary" type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
