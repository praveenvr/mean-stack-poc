<div class="row">

    <div class="col-md-8 col-md-offset-2">
        <div>
            <h1>Sign Up</h1>
        </div>
        <div ng-if="message.error">
            {{message.error}}
        </div>
        <form  name="userRegForm" ng-submit="regUser(user)">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Full Name" ng-model="user.name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" ng-model="user.email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" ng-model="user.cpassword">
            </div>
            <div class="form-group">
                <input class="btn btn-primary pull-right" value="Sign Up" type="submit">
            </div>
        </form>
    </div>
</div>
