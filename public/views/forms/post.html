<div>
    <h2>Create Post</h2>
    <div>
        <form ng-submit="createPost(post)">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="post.title">
            </div>
            <div class="form-group">
                <textarea type="text" class="form-control" ng-model="post.desc"></textarea>
            </div>
            <div class="form-group">
                <select class="form-control" name="" ng-model="post.category">
                    <option value="Movies">Movies</option>
                    <option value="World">World</option>
                    <option value="Technology">Technology</option>
                </select>
            </div>
            <div class="form-group">
                <input ng-init="post.author = userData._id" type="hidden" class="form-control"  ng-model="post.author">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
