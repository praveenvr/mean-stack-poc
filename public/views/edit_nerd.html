<div>
    <h2>Nerd</h2>
    <p>{{tagline}}</p>
    <div>{{message}}</div>
    <div >
        <form ng-submit="updateNerd(itemDetail._id, itemDetail)" name="nerdForm" role="form">
            <div class="form-group">
                <input type="text" ng-model="itemDetail.name"  name="nerdName">
            </div>
            <div class="form-group">
                <input type="submit" value="Update Nerd">
            </div>
        </form>
    </div>
</div>
